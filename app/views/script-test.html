<div class="row">
    <div class="col-xs-12">
        <h1>Script Testing</h1>



        <div class="row">
            <div class="col-xs-12">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn btn-default" data-ng-click="toggleMenu()">Toggle Menu</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default" data-ng-click="save()">Save</button>
                        <button class="btn btn-default" data-ng-click="delete()">Delete</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <hr />
            </div>
        </div>

        <div class="row" >

            <div class="col-xs-12 col-sm-5 col-md-4" data-ng-show="menuOpen">

                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-default" data-ng-click="menuBack()">Back</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12" dreamfactory-auto-height auto-height-parent="window" auto-height-padding="0" auto-height-top="175px" style="overflow: scroll">

                        <div class="list-group" data-ng-show="menuLevel === 0">
                            <a class="list-group-item" data-ng-repeat="event in events" data-ng-click="setEvent(event)">{{event.name}}</a>
                        </div>

                        <div class="list-group" data-ng-show="menuLevel === 1">
                            <a class="list-group-item" data-ng-repeat="eventType in eventTypes" data-ng-click="setEventType(eventType)">{{eventType.label}}</a>
                        </div>


                        <!-- This can be combined into one block of code and use universal typing function -->
                        <div class="list-group" data-ng-show="menuLevel === 2 && menuEventType.name === 'static' && menuEventPath === '' ">
                            <a class="list-group-item"
                               data-ng-if="_hasStaticEvent(path) && !_isVariablePath(path)"
                               data-ng-repeat="path in eventList.paths"
                               data-ng-click="setMenuEventPath(path)">{{path.path}}</a>
                        </div>

                        <div class="list-group" data-ng-show="menuLevel === 2 && menuEventType.name === 'pre_process' && menuEventPath === '' ">
                            <a class="list-group-item"
                               data-ng-if="_hasPreprocessEvent(path) && !_isVariablePath(path)"
                               data-ng-repeat="path in eventList.paths"
                               data-ng-click="setMenuEventPath(path)">{{path.path}}</a>
                        </div>

                        <div class="list-group" data-ng-show="menuLevel === 2 && menuEventType.name === 'post_process' && menuEventPath === '' ">
                            <a class="list-group-item"
                               data-ng-if="_hasPostprocessEvent(path) && !_isVariablePath(path)"
                               data-ng-repeat="path in eventList.paths"
                               data-ng-click="setMenuEventPath(path)">{{path.path}}</a>
                        </div>



                        <!-- This can be combined into one block of code and use universal typing function -->
                        <div class="list-group" data-ng-show="menuLevel === 3 && menuEventType.name === 'static' && menuEventPath !== '' ">
                            <span
                                    data-ng-if="_isStaticEvent(verb)"
                                    data-ng-repeat="verb in menuEventPath.verbs">
                                <a class="list-group-item" data-ng-click="_setScript(path.path, event)" data-ng-repeat="event in verb.event">{{event}}</a>
                            </span>
                        </div>

                        <div class="list-group" data-ng-show="menuLevel === 3 && menuEventType.name === 'pre_process' && menuEventPath !== '' ">
                            <span
                                    data-ng-if="_isPreprocessEvent(verb)"
                                    data-ng-repeat="verb in menuEventPath.verbs">
                                <a class="list-group-item" data-ng-click="_setScript(path.path, event)" data-ng-repeat="event in verb.event">{{event}}</a>
                            </span>
                        </div>

                        <div class="list-group" data-ng-show="menuLevel === 3 && menuEventType.name === 'post_process' && menuEventPath !== '' ">
                            <span
                                    data-ng-if="_isPostprocessEvent(verb)"
                                    data-ng-repeat="verb in menuEventPath.verbs">
                                <a class="list-group-item" data-ng-click="_setScript(path.path, event)" data-ng-repeat="event in verb.event">{{event}}</a>
                            </span>
                        </div>
                    </div>

                </div>
            </div>


            <div data-ng-class="menuOpen ? 'hidden-xs col-sm-7 col-md-8' : 'col-sm-12'">
                <df-ace-editor data-service-name="serviceName" data-file-name="currentScript" data-file-path="currentScriptPath"></df-ace-editor>
            </div>
        </div>

    </div>
</div>
